<div class="{{property.className()}} property-container expander cf" expander>
	<div class="property {{property.type}}">
		<div class="property-name">
			<span class="delete" ng-click="remove(name)"><i class="icon-cross"></i></span>
			<span class="name">{{property.name}}:</span>
		</div>
		<div class="property-value">
			<select name="" id="" ng-model="property.value" ng-options="o.value as o.value for o in property.options"></select>
		</div>
	</div>
</div>
