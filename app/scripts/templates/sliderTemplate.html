<button class="slider-btn decrease"ng-click="property.microDecrease()">-</button>
<button class="slider-btn increase"ng-click="property.microIncrease()">+</button>
<slider
		    ng-model="property.value"
		    floor="{{property.slider.floor}}"
		    ceiling="{{property.slider.ceiling}}"
		    precision="{{property.slider.precision}}"
		    step="{{property.micro_inc()}}"
	    >
		</slider>
